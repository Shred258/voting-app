{% extends "polls/base.html" %}

{% block content %}
<div class="poll-list-container">
    <h2>Available Polls</h2>
    {% if polls %}
        <div class="poll-grid">
            {% for poll in polls %}
            <div class="poll-card">
                <h3>{{ poll.question }}</h3>
                <p>Closes: {{ poll.closes_at|date:"M d, Y H:i" }}</p>
                <a href="{% url 'vote' poll.id %}" class="btn btn-vote">Vote Now</a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-polls">No active polls available at this time.</p>
    {% endif %}
</div>
{% endblock %}
